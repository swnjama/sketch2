<script src="https://cdn.jsdelivr.net/gh/netizenorg/netnet-standard-library/build/nn.min.js"></script>
<script>
  /* global nn */
  
  const gifURL1 = 'https://swnjama.github.io/winterattempt/winterfinal.gif'
  const gifURL2 = 'https://swnjama.github.io/winterattempt/winter2gif.gif'
  const gifURL3 ='https://raw.githubusercontent.com/swnjama/winterattempt/main/winter3.gif'
  
  const bgColor = '#e585ca'
  
  function createGif (x, y, w, h, url) {
    nn.create('img')
      .set({ src: url })
      .css({
        position: 'absolute',
        width: `${w}px`,
        height: `${h}px`,
        left: `${x}px`,
        top: `${y}px`
      })
      .addTo('body')
  }
  
  async function setup () {
    nn.get('body').css({
      'background-color': bgColor,
      'overflow': 'hidden'
    })
    
    const gif = await nn.loadImage(gifURL1)
    const gif2 = await nn.loadImage(gifURL2)
    const gif3 = await nn.loadImage(gifURL3)
    
    const cellWidth = gif.width / 2
    const cellHeight = gif.height / 2
    
    const cellWidth2 = gif2.width / 4;
    const cellHeight2 = gif2.height / 4;
    
    const cellWidth3 = gif3.width / 4;
    const cellHeight3 = gif3.height / 4;
    
    const numColumns = nn.width / cellWidth2
    const numRows = (nn.height / cellHeight2) * 0.75
    
  
  

    for (let r = 0; r < numRows; r++) {
  for (let c = 0; c < numColumns; c++) {
    const x = c * cellWidth2;
    const y = r * cellHeight2;

    // Randomly choose whether to display the first or second image
    const useFirstImage = Math.random() < 0.33;
    const useSecondImage = Math.random() < 0.66;
    const useThirdImage = Math.random() < 0.99;

    if (useFirstImage) {
      createGif(x, y, cellWidth, cellHeight, gifURL1);
    } else if (useSecondImage) {
      createGif(x, y, cellWidth2, cellHeight2, gifURL2);
    } else {
      createGif(x, y, cellWidth3, cellHeight3, gifURL3);
    }
    
  }
}   
  }
  
  nn.on('load', setup)
  
  
</script>
