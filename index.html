<script src="https://cdn.jsdelivr.net/gh/netizenorg/netnet-standard-library/build/nn.min.js"></script>
<script>
  /* global nn */
  
  const gifURL = 'https://swnjama.github.io/winterattempt/winterfinal.gif'
  const bgColor = '#e585ca'
  
  function createGif (x, y, w, h, url) {
    nn.create('img')
      .set({ src: url })
      .css({
        position: 'absolute',
        width: `${w}px`,
        height: `${h}px`,
        left: `${x}px`,
        top: `${y}px`
      })
      .addTo('body')
  }
  
  async function setup () {
    nn.get('body').css({
      'background-color': bgColor,
      'overflow': 'hidden'
    })
    
    const gif = await nn.loadImage(gifURL)
    const cellWidth = gif.width 
    const cellHeight = gif.height 
    const numColumns = nn.width / cellWidth
    const numRows = (nn.height / cellHeight) * 0.75
    
    for (let r = 0; r < numRows; r++) {
      for (let c = 0; c < numColumns; c++) {
        const x = c * cellWidth
        const y = r * cellHeight
        createGif(x, y, gif.width, gif.height, gifURL)
      }
    }
  }
  
  nn.on('load', setup)
  
</script>
